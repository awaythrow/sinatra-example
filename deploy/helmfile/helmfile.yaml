#
# Use Helmfile to bootstrap flux to start auto-deploying our applications

repositories:
- name: fluxcd
  url: https://charts.fluxcd.io

releases:
- name: flux-sinatra-example
  namespace: default
  chart: fluxcd/flux
  values:
  - git:
      url: git@github.com:awaythrow/sinatra-example.git
      branch: main
      path: deploy/flux
      ciSkip: true
